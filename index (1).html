<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Project Timeline</h1>
    <p>Responsive layout using Flexbox & CSS Grid</p>
  </header>

  <!-- TIMELINE -->
  <section class="timeline">
    <div class="event">
      <div class="marker"></div>
      <div class="content">
        <h2>Event 1</h2>
        <p>Description of event one in the timeline.</p>
      </div>
    </div>

    <div class="event">
      <div class="marker"></div>
      <div class="content">
        <h2>Event 2</h2>
        <p>Description of event two in the timeline.</p>
      </div>
    </div>

    <div class="event">
      <div class="marker"></div>
      <div class="content">
        <h2>Event 3</h2>
        <p>Description of event three in the timeline.</p>
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal Title</h2>
      <p>Details about this event will go here.</p>
    </div>
  </div>

</body>
</html>
